    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Nishant Kumar</title>
</head>

        <header class="fixed top-0 h-28 w-full z-10">

                <img src="./images/logo.svg" alt="logo" srcset="./images/logo.svg">

                    <ul class="flex flex-1 gap-16 items-center">
                        <li><a href="/">Home</a></li>
                        <li><a href="#about">About</a></li>

                    <a href="#contact" class="block border border-solid border-gray-400 px-8 py-2 rounded-lg">Contact</a>

            </div>

        <main>

                            <li class="hero-props__items">Think</li>
                            <li class="hero-props__items">Research</li>
                            <li class="hero-props__items">Design</li>
                        </ul>
                        <!-- For resume updation change href -->
                        <a href="https://drive.google.com/file/d/1GXo7Dzwwqv-hgzxfoK8ZDC1UVFQj0CC9/view" target="_blank" class="btn-primary">
                            <span>Resume</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 27 27">
                                <g id="Icon_feather-download" data-name="Icon feather-download" transform="translate(-3 -3)">

                        </a>
                    </div>
                    <div class="hidden md:block">
                        <img src="./images/hero-img.png" alt="hero-img" srcset="./images/hero-img.png">
                    </div>
                </div>
            </section>
        </main>
    </div>
